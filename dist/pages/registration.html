<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">

    <link rel="stylesheet" href="./../bootstrap-5.3.2-dist/css/bootstrap-reboot.min.css">

    <link rel="stylesheet" href="./../bootstrap-5.3.2-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="./../bootstrap-5.3.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./../bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./../bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="./../bootstrap-5.3.2-dist/js/bootstrap.esm.min.js"></script>
    <script src="./../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="row align-items-center">
                    <div class="header_logo col-12 header_logo-reg">
                        <a href="../"><img src="../icons/logo.png" alt="Logo"></a>
                    </div>
                </div>
            </div>
        </header>

        <main class="log-reg">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="registration-form-container col-12 col-lg-6">
                            <h1>Регистрация</h1>
                            <form action="/registration" name="registration" class="login-form" method="POST">
                                <div class="row justify-content-center">
                                    <input class="col-11 col-sm-8" name="nickname" type="text" maxlength="30" placeholder="Никнейм">
                                    <input class="col-11 col-sm-8" name="email" type="email" maxlength="30" placeholder="Эл.Почта">
                                    <input class="col-11 col-sm-8" name="password" type="password" placeholder="Пароль">
                                    <input class="col-11 col-sm-8" name="confirmPassword" type="password" placeholder="Повторите пароль">
                                    <input class="col-8 col-sm-5" type="submit" value="зарегистрироваться">
                                </div>
                            </form>
                        <div class="login-form-container_back-link"><a href="/login">вход</a></div>
                        </div>
                    </div>
                </div>
            </div>



        </main>

    </div>
        <footer id="footer" class="footer-registration">
            <div class="container">
                <div class="row">
                    <div class="footer-row">
                        <h2>portfolio showcase</h2>
                        <a href="mailto:myportfolione@gmail.com">myportfolione@gmail.com</a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="../js-testing/registration.bundle.js"></script>
</body>
</html>
